<template>
    <lightning-card>
        <lightning-layout>
            <lightning-layout-item size="2">
                <div class="image"></div>
            </lightning-layout-item>
            <lightning-layout-item size="8">
                <lightning-layout multiple-rows="true">
                    <lightning-layout-item size="12">
                        <div>
                            {product.name}
                        </div>
                    </lightning-layout-item>
                    <lightning-layout-item>
                        <lightning-layout multiple-rows="true">
                            <lightning-layout-item>
                                <div>
                                    {product.price}
                                </div>
                                <div>
                                    {product.description}
                                </div>
                            </lightning-layout-item>
                            <lightning-layout-item>
                                <!-- Brand outline variant: Identifies the primary action in a group of buttons, but has a lighter look -->
                                <lightning-button variant="brand-outline" label="Brand Outline"
                                    title="Primary action with lighter look" onclick={handleClick}
                                    class="slds-m-left_x-small"></lightning-button>

                                <!-- Destructive variant: Identifies a potentially negative action -->
                                <lightning-button variant="destructive" label="Destructive" title="Destructive action"
                                    onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
                            </lightning-layout-item>
                        </lightning-layout>
                    </lightning-layout-item>
                </lightning-layout>
            </lightning-layout-item>

        </lightning-layout>
    </lightning-card>
</template>
